<html>
  <head>
    <!-- include bootstap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- Include handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Script for our application  -->
    <link rel="stylesheet" href="C:\Users\Tahir Buksh\NeXoDiUs-GeN.github.io\css files\Quiz.css">
    <script src="C:\Users\Tahir Buksh\NeXoDiUs-GeN.github.io\javascript files\Quiz.js"> </script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">State Management & Event Delegation Demo App</a>
      </div>
    </nav>

    <div id="widget_view" style="margin:50px">
    </div>
    <div id="scoreboard" class="col-md-3 float-right" style="margin:50px; text-align: center;">
      <h1> ScoreBoard & Timer</h1>
        <p> new stuff </p>
        
    </div>
  </body>




  <script id="intro_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span> Press start to begin the app</span>
              <button class="btn btn-danger float-right" data-action="{{this.action}}">{{this.action}}</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_true_false" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}}</span>
              <button class="btn btn-primary float-right" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
              <button class="btn btn-danger float-right" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_text_input" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}} </span>
              <input type="text" id="{{this.answerFieldId}}" name="answer"><br><br>
              <button class="btn btn-danger float-right" data-action="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_multiple_choice" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}}</span>
              <button class="btn btn-primary float-right" data-action="answer2" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
              <button class="btn btn-primary float-right" data-action="answer2" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
              <button class="btn btn-primary float-right" data-action="answer2" data-answer="{{this.options.[2]}}">{{this.options.[2]}}</button>
          </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_narrative_text_response" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}}</span>
              <button class="btn btn-primary float-right" data-action="answer3" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
              <button class="btn btn-primary float-right" data-action="answer3" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
              <button class="btn btn-primary float-right" data-action="answer3" data-answer="{{this.options.[2]}}">{{this.options.[2]}}</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_image_selection" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}} <br>Please select an option and click enter to move on.</span>
              <button id = "image_selection_button" class="btn btn-primary float-right" data-action="submit2" data-answer="{{this.options.[0]}}"><img src="https://cdn.shopify.com/s/files/1/0294/1134/4521/products/apple-powder-organic-fruit-powders-z-natural-foods-464857_900x.jpg?v=1600881572"></button>
              <button id = "image_selection_button" class="btn btn-primary float-right" data-action="submit2" data-answer="{{this.options.[1]}}"><img src="https://cdn.shopify.com/s/files/1/0294/1134/4521/products/apple-powder-organic-fruit-powders-z-natural-foods-464857_900x.jpg?v=1600881572"></button>
              <button id = "image_selection_button" class="btn btn-primary float-right" data-action="submit2" data-answer="{{this.options.[2]}}"><img src="https://cdn.shopify.com/s/files/1/0294/1134/4521/products/apple-powder-organic-fruit-powders-z-natural-foods-464857_900x.jpg?v=1600881572"></button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="feedback_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span id="feedback_string">Correct | Incorrect </span>
              <button class="btn btn-danger float-right" data-action="ok"> OK</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="end_view" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
            <div class="col">
              <div>
                <span> Thank you for taking the quiz</span>
                <button class="btn btn-danger float-right" data-action="start_again">Start Again?</button>
              </div>
            </div>
          </div>
        </div>
    </script>
</html>
