  <title>  Project 2: To-Do List  </title>
  <script>
  document.addEventListener("DOMContentLoaded", function() {

    const arr = [];
    document.querySelector("#inputdata").onsubmit = function() {

      const li  = document.createElement('li');

      let task_text = document.querySelector('#myInput').value;
      let new_task_html = `<span> ${task_text}</span>  <button class="remove btn-danger">X</button> <button class="line btn-success">X</button>`;
      li.innerHTML = new_task_html;
      arr = arr.push(task_text);
      let options = document.getElementById("priority").value;

      if (options == "high") {
        li.style.backgroundColor ="#ff6d6d";
      }
      else if (options == "medium") {
          li.style.backgroundColor ="#ffff64";
      }
      else if (options == "low") {
          li.style.backgroundColor ="#81fa75";
      }

      let radio = document.forms.inputdata.radioOption.value;
      if(radio == 'complete') {
            li.firstElementChild.style.textDecoration = "line-through";
      }

      document.querySelector("#list").append(li);
      document.querySelector("#myInput").value = '';

      return false;
    }
    document.addEventListener('click', function(event){
      element = event.target;
      if (element.className === 'remove btn-danger') {
        element.parentElement.remove();
        const c = arr.indexOf(element.parentElement);
        arr = arr.splice(c, 1);
      }
      if (element.className === 'line btn-success') {
        element.previousElementSibling.previousElementSibling.style.textDecoration = "line-through";
      }
    })
  });
</script>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <h1> To-Do List </h1>
  <form id="inputdata">
    <p> What is your task? </p>
    <input type="text" id="myInput" autofocus autocomplete="off" placeholder="Task-Description">
    <br> <br>
    <label for="priority">How important is it?:</label> <br>
    <select name="priority" id="priority">
    <option value="high">High-Priority</option>
    <option value="medium">Medium-Priority</option>
    <option value="low">Low-Priority</option>
    </select> <br> <br>
    <p> What is the task's status? </p>
    <input type="radio" id="complete"  name="radioOption" value="complete">
    <label for="complete">Complete</label>
    <input type="radio" id="pending"  name="radioOption" value="pending">
    <label for="pending">Pending</label>
    <br><br>
    <input id="submit" type="submit" value="Add Task to List">
  </form>

    <div id="listdiv">
      <h1> Current To Do List <h1>
      <ul id="list"></ul>
      </div>
</body>
